<app-navigation-bar></app-navigation-bar>
<div class="app-content">
    <app-content>
        <app-router>
            <route path="#/home" title="Home" component="app-home"></route>
            <route path="#/about" title="About" component="app-about"></route>
            <route path="#/contact" title="Contact" component="app-contact"></route>
            <route path="#/misc" title="Misc" component="app-misc"></route>
            <route path="" redirectto="#/home"></route>
            <route path="*" title="Not found" component="app-notfound"></route>
            <outlet><!--dynamic content here--></outlet>
        </app-router>
    </app-content>
</div>
